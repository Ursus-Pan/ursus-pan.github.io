<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behringer Mixer Finder</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .container {
            max-width: 100%;
            padding: 16px;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 16px;
            color: var(--tg-theme-text-color);
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f4);
            margin-bottom: 16px;
            text-align: center;
            min-height: 20px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #707579);
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
            margin-bottom: 8px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 16px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Проверка подключения к микшеру</h1>
        
        <div class="status" id="status">
            Введите IP-адрес микшера и нажмите "Проверить"
        </div>
        
        <input type="text" id="ipInput" placeholder="192.168.1.75">
        <button class="btn" id="checkBtn">Проверить подключение</button>
    </div>

    <script>
        const webApp = Telegram.WebApp;
        
        // Инициализируем приложение
        webApp.expand();
        webApp.ready();
        
        // Элементы интерфейса
        const checkBtn = document.getElementById('checkBtn');
        const ipInput = document.getElementById('ipInput');
        const statusEl = document.getElementById('status');
        
        // Порт WebSocket для Behringer X-Air
        const WS_PORT = 10024;
        // Таймаут для проверки (мс)
        const CHECK_TIMEOUT = 3000;
        
        // Функция для проверки подключения через WebSocket
        async function checkMixerConnection(ip) {
            statusEl.textContent = "Пытаемся подключиться...";
            
            return new Promise((resolve) => {
                const socket = new WebSocket(`ws://${ip}:${WS_PORT}`);
                let timeout = setTimeout(() => {
                    socket.close();
                    statusEl.textContent = "Таймаут подключения";
                    resolve(false);
                }, CHECK_TIMEOUT);
                
                socket.onopen = function() {
                    clearTimeout(timeout);
                    statusEl.textContent = "Успешное подключение! Это Behringer X-Air";
                    socket.close();
                    resolve(true);
                };
                
                socket.onerror = function() {
                    clearTimeout(timeout);
                    statusEl.textContent = "Не удалось подключиться";
                    resolve(false);
                };
            });
        }
        
        // Обработчик клика по кнопке проверки
        checkBtn.addEventListener('click', async function() {
            const ip = ipInput.value.trim();
            
            if (!ip) {
                webApp.showAlert('Пожалуйста, введите IP-адрес');
                return;
            }
            
            // Блокируем кнопку на время проверки
            checkBtn.disabled = true;
            checkBtn.innerHTML = '<span class="loading"></span> Проверка...';
            
            // Выполняем проверку подключения
            await checkMixerConnection(ip);
            
            // Разблокируем кнопку
            checkBtn.disabled = false;
            checkBtn.textContent = 'Проверить подключение';
        });
        
        // Применяем текущую тему
        document.body.style.backgroundColor = webApp.themeParams.bg_color || '#ffffff';
        document.body.style.color = webApp.themeParams.text_color || '#000000';
    </script>
</body>
</html>
